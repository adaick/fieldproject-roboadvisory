<!-- form.html - User Input Form -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Portfolio Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-green-700 font-sans">
  <div class="flex justify-center items-center min-h-screen">
    <form class="bg-white p-8 rounded-lg shadow-md w-full max-w-md space-y-6">
      <h2 class="text-2xl font-semibold italic text-green-600">User Information</h2>

      <label> Name: <input type="text" class="w-full p-2 mt-1 bg-green-200 rounded" /></label>

      <label> Investment Date Range:
        <div class="flex space-x-2 mt-1">
          <input type="date" class="w-1/2 p-2 bg-green-200 rounded" />
          <input type="date" class="w-1/2 p-2 bg-green-200 rounded" />
        </div>
      </label>

      <label> Strategy:
        <select class="w-full p-2 mt-1 bg-green-200 rounded">
          <option>-- Choose --</option>
          <option>Min Variance</option>
          <option>Max Sharpe</option>
          <option>Equal Weight</option>
        </select>
      </label>

      <label> Expected Return:
        <select class="w-full p-2 mt-1 bg-green-200 rounded">
          <option>-- Choose --</option>
          <option>Low (3–5%)</option>
          <option>Medium (5–8%)</option>
          <option>High (8%+)</option>
        </select>
      </label>

      <button class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Generate Portfolio</button>
    </form>
  </div>
</body>
</html>
